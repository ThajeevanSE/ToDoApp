<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ToDo Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .text-strikethrough {
            text-decoration: line-through;
            color: gray;
        }
    </style>
</head>
<body>

<div class="mt-5 text-center container">
    <h1>Todo Application</h1>

    <!-- Add Task Form -->
    <form action="/" method="post" class="row mt-3 justify-content-center">
        <div class="col-md-8">
            <input class="form-control form-control-lg" type="text" name="title" placeholder="Add a task" required>
        </div>
        <div class="col-md-2">
            <button class="btn btn-primary btn-lg w-100" type="submit">ADD</button>
        </div>
    </form>

    <!-- Task List -->
    <div class="mt-5">
        <th:block th:each="task : ${tasks}">
            <div class="card mb-2 shadow-sm">
                <div class="card-body d-flex justify-content-between align-items-center">
                    <span th:classappend="${task.completed} ? 'text-strikethrough' : ''"
                          th:text="${task.title}">Task Title</span>
                    <div>
                        <a th:href="@{/{id}/toggle(id=${task.id})}" class="btn btn-outline-secondary btn-sm">Toggle</a>
                        <a th:href="@{/{id}/delete(id=${task.id})}" class="btn btn-outline-danger btn-sm">Delete</a>
                    </div>
                </div>
            </div>
        </th:block>
    </div>
</div>

</body>
</html>
