<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ToDo Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>

<div class="mt-5 text-center">
    <h1>Todo Application</h1>
    <form action="/" method="post" class="row mt-3">
        <div class="col-mt-10">
            <input class="form-control form-control-lg" type="text" name="title" placeholder="Add a task" required="required">
        </div>
        <div class="col-mt-2">
            <button class="btn btn-primary btn-lg btn-lg btn-block" type="submit">ADD</button>
        </div>
    </form>
    <div class="mt-5">
        <th:block th:each="task : ${tasks}">
            <div class="card mb-2" >
                <div class="card-body d-flex justify-content-between align-items-center">
                    <span th:text="${task.title}">Task Title</span>
                    <div>
                        <a th:href="@{/{id}/toggle(id=${task.id})}" class="btn btn-outline-secondary btm-sm" >Toggle</a>
                    </div>
                </div>

            </div>
        </th:block>
    </div>
</div>

</body>
</html>
